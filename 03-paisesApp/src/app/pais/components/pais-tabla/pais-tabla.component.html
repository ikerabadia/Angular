<table class="table table-hover">
    <thead>
      <tr >
        <th> # </th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i = index">
        <td>{{i}}</td>
        <td><img src="{{pais.flags.png}}" alt="" class="small-flag"></td>
        <td>{{pais.capital}}, {{pais.name.common}}</td>
        <td>{{pais.population}}</td>
        <td><a href="pais/{{pais.cca2}}">Ver...</a></td>
      </tr>
    </tbody>
  </table>
