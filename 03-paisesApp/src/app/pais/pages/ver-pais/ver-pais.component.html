<div class="alert alert-info" *ngIf="!pais; else divPais">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.svg" class="img-thumbnail" alt="">
        </div>

        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item"> 
                    <strong>Poblacion</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item"> 
                    <strong>Codigo Numerico</strong> {{pais.ccn3}}
                </li>
                <li class="list-group-item"> 
                    <strong>Codigo alpha3</strong> {{pais.cca3}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">

            <span 
            class="badge bg-primary mr-5" 
            *ngFor="let translation of pais.translations | keyvalue">
                <b>{{translation.key}}</b> - {{translation.value.common}} <br>
            </span>

        </div>
    </div>

    <div class="row mt-5">
        <h3>Data</h3>
        <pre>
{{pais | json}}
        </pre>
    </div>
    
</ng-template>
