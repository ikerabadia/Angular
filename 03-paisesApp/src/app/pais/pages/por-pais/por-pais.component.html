<p>por-pais works!</p>
<hr>
<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">

      <input
        type="text"
        name="termino"
        placeholder="buscar pais..."
        class="form-control"
        [(ngModel)]="termino"

      >

    </form>
  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger" >
  No se encontro nada con el termino <b>{{terminoError}}</b>
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr >
          <th> # </th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{i}}</td>
          <td><img src="{{pais.flags.png}}" alt="" class="small-flag"></td>
          <td>{{pais.name.common}}</td>
          <td>{{pais.population}}</td>
          <td><a href="pais/{{pais.cca2}}">Ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
